<body class="page-body" ng-controller="MainController" ng-init="appInit()" ng-cloak>
	<div id="ShockTradeMain">
        <!-- title bar -->
        <div class="row">
            <div class="col-md-3">
                <span class="title">ShockTrade</span>
            </div>
            <div class="col-md-offset-5 col-md-4">
                <span class="title_color pull-right" style="margin-right: 20px">
                    <avatar id="{{ MySession.fbUserID }}" style="margin: 3px; width: 24px; height: 24px"></avatar>
                    <span ng-show="MySession.authenticated" class="title_color clickable" ng-click="logout()">Sign Out</span>
                    <span ng-show="MySession.fbProfile.name && MySession.fbProfile.name != ''" class="title_color">- {{ MySession.fbProfile.name }}</span>
                </span>
            </div>
        </div>
	
		<!-- alerts -->
		<div ng-class="col-md-9" ng-hide="MySession.authenticated" class="spectator_bar">
			If you're already a member? <a class="links" href="" ng-click="login($event)">Sign-in</a>.
			Don't have an account yet? <a class="links" ng-click="signUpPopup(MySession.fbUserID, MySession.fbProfile)">Sign-up</a>
			and join the fun!
		</div>

        <toaster-container toaster-options="{'position-class': 'toast-container','time-out': 3000, 'close-button':true}">
        </toaster-container>

        <!-- main view -->
        <div ng-controller="GameController">
            <div ng-include src="'/assets/views/play/player_info_bar.htm'"></div>

            <div class="row" style="margin-top: 20px">
                <div class="col-md-1" style="width: 60px" ng-include src="'/assets/views/app_tabs.htm'"></div>
                <div class="col-md-11 pull-left" ng-view ng-cloak></div>
            </div>
            <div style="display: none" id="fb-root"></div>
        </div>
	</div>
