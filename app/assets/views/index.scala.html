<body>
	<div id="ShockTradeMain" ng-controller="MainCtrl" ng-init="appInit()" ng-cloak>
		<!-- title bar -->
		<h1 class="titleline">
			<span class="title">ShockTrade<span class="trademark">&#0153;</span></span>
			<span style="float:right; margin-right: 15px; color: #ffd000; font-size: 12pt">
				<avatar id="{{ MySession.fbUserID }}" style="margin: 3px; width: 24px; height: 24px"></avatar>
				<a ng-hide="MySession.authenticated" href="" ng-click="login($event)" style="color: #ffd000">{{ MySession.nonMember ? 'Sign Up' : 'Sign In' }}</a>
				<a ng-show="MySession.authenticated" href="" ng-click="logout($event)" style="color: #ffd000">Sign Out</a> 
				<span ng-show="MySession.fbProfile.name && MySession.fbProfile.name != ''" style="color: white">- {{ MySession.fbProfile.name }}</span>
			</span>
		</h1>
	
		<!-- alerts -->
		<div ng-hide="MySession.authenticated" class="spectator_bar">
			<img style="vertical-align: middle" src="/assets/images/status/alert.gif">
			You are currently in spectator mode. Please <a class="links" href="" ng-click="login($event)">sign-in</a>
			(via <span class="fb">FaceBook</span>) to access all features (sample profile shown).
		</div>
		
		<!-- errors -->
		<div ng-if="Errors.hasErrors()" class="error_bar">
			<div ng-repeat="msg in Errors.getMessages()">
				<img src="/assets/images/status/redlight.png"> {{ msg }}
			</div>
		</div>
		
		<!-- tabs -->
		<div style="border: 1px solid #aaaaaa">
			<tabset type="tabs">
				<tab ng-repeat="tab in tabs" active="tab.active" select="changeTab($index, $event)">
					<tab-heading><img class="links" ng-src="{{ tab.imageURL }}"> {{ tab.name }}</tab-heading>
				</tab>
			</tabset>
		</div>
		
		<div ng-controller="GameCtrl">
			<!-- application module -->
			<div ng-view ng-cloak></div>
			<div style="display: none" id="fb-root"></div>
		</div>
	</div>
