<script type="text/ng-template" id="sign_up_dialog.html">
    <div class="modal-header st_modal_header">
        <h4>Sign Up &#8212; It's simple and free!</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                Hello <span class="bold">{{ form.name }}</span> and welcome to <span class="emphasis">ShockTrade</span>.
            </div>
            <div>&nbsp;</div>
            <div class="col-md-12 header">Choose a unique screen name</div>
            <div class="col-md-12">
                <input class="form-control" ng-model="form.username" type="text" placeholder="Enter your Screen Name" size="43">
            </div>
            <div class="col-md-12 header">Provide your email address</div>
            <div class="col-md-12">
                <input class="form-control" ng-model="form.email" type="text" placeholder="Enter your email address">
            </div>
            <div class="col-md-12 header">Provide your password</div>
            <div class="col-md-12">
                <input class="form-control" ng-model="form.password" type="password" placeholder="Enter your password">
            </div>

            <div class="col-md-12 header">Confirm your password</div>
            <div class="col-md-12">
                <input class="form-control" ng-model="form.passwordConfirm" type="password" placeholder="Confirm your password">
            </div>
        </div>

        <!-- error messages -->
        <div class="row">
            <ul class="error">
                <li class="error" ng-repeat="message in getMessages()">
                    <span class="error">{{message}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer st_modal_footer">
        <div class="col-md-12">
            <button class="btn btn-primary pull-left" ng-disabled="isLoading()" ng-click="createAccount(form)">
                <img ng-show="isLoading()" src="/images/status/loading16.gif"> Create Account
            </button>
            <button class="btn btn-warning pull-right" ng-disabled="isLoading()" ng-click="cancel()">
                Cancel
            </button>
        </div>
    </div>
</script>
