<script type="text/ng-template" id="reactive_search.html">
    <div class="col-md-12 sk_result_item media-middle">
        <i ng-if="match.model.type == 'USER'" class="fa fa-user user_icon avatar-16"></i>
        <i ng-if="match.model.type === 'STOCK'" class="fa fa-bar-chart stock_icon avatar-16"></i>
        <i ng-if="match.model.type === 'SIMULATION'" class="fa fa-users simulation_icon avatar-16"></i>

        <span style="color: #000080">{{ match.model.name }}</span> &nbsp;
        <span class="pull-right sk_null entity_description">{{ match.model.description }}</span>
    </div>
</script>
