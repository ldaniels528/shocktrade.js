<div ng-controller="GameSearchController" ng-init="contestSearch(myGamesSearchOptions)">
    <div class="awards-heading">
        <i class="fa fa-gamepad"></i> {{ getSearchResults(undefined).length || 0 }} games found.
        <span ng-click="switchToGameSearch()" class="clickable pull-right" style="padding-right: 16px">
            <i class="fa fa-search"></i> Find more?
        </span>
    </div>
    <div class="availGamesContainer">
        <div ng-include src="'/views/contest/search_header.html'"></div>
        <div class="availGamesContainer">
            <div ng-include src="'/views/contest/search_results.html'"></div>
        </div>
    </div>
</div>
