<div class="row">
    <div ng-show="MySession.contestIsEmpty()" ng-include src="'/assets/views/play/no_contest_selected.htm'"></div>
    <div ng-if="!MySession.contestIsEmpty()" class="play_container">
        <div ng-show="isRankingsShown()" class="col-md-3">
            <div class="rankings_container">
                <div class="rank_cell" ng-repeat="p in getRankings() track by $index">
                    <div class="pull-left" style="display: inline">
                        <avatar id="{{ p.facebookID }}" class="avatar-45"></avatar>
                    </div>
                    <div class="pull-left" style="display: inline">
                        <div>
                            <img ng-src="/assets/images/status/{{ isOnline(p) ? 'greenlight' : 'offlight' }}.png">
                            <span ng-class="'rank_' + p.rank">{{ p.rank }}</span>
                            <img ng-if="MySession.getContestStatus() === 'CLOSED' && p.rank === '1st'" src="/assets/images/contests/gold.png">
                            <img ng-if="MySession.getContestStatus() === 'CLOSED' && p.rank === '2nd'" src="/assets/images/contests/silver.png">
                            <img ng-if="MySession.getContestStatus() === 'CLOSED' && p.rank === '3rd'" src="/assets/images/contests/bronze.png">
                            <span class="null">&#8212;</span>
                            <span class="st_text_color" ng-click="showGamerCard(p.name)">{{ p.name }}</span>
                        </div>
                        <div>
                            <span ng-show="p.facebookID === MySession.fbUserID" class="positive">$ {{ MySession.getFundsAvailable() | number:2 }}</span>
                            <span ng-hide="p.facebookID === MySession.fbUserID" class="positive">$ {{ p.totalEquity | number:2 }}</span>
                            <span ng-class="p.gainLoss >= 0 ? 'positive' : 'negative'">
                                <changearrow ng-hide="(p.gainLoss || 0) == 0" value="{{ p.gainLoss }}"></changearrow>
                                <span ng-if="(p.gainLoss || 0) == 0" class="null">&#8212;</span>
                                {{ abs(p.gainLoss) | number:2 }}%
                            </span>
                        </div>
                    </div>
                    <br style="clear: both">
                </div>
            </div>
        </div>

        <div ng-controller="PortfolioController" ng-class="isRankingsShown() ? 'col-md-9' : 'col-md-12'">
            <div class="rankings_header">
                <i ng-show="isRankingsShown()" class="fa fa-chevron-circle-left st_control clickable" ng-click="toggleRankingsShown()"></i>
                <i ng-hide="isRankingsShown()" class="fa fa-chevron-circle-right st_control clickable" ng-click="toggleRankingsShown()"></i>
                <span class="st_bkg_color bold clickable" ng-click="toggleRankingsShown()">
                    {{ isRankingsShown() ? 'Hide' : 'Show'}} Player Rankings
                </span>

                <span ng-show="MySession.hasPerk('MARGIN')" class="clickable pull-right" ng-click="toggleAccountMode()">
                    <span class="st_blue bold" title="Switch account type">{{ isMarginAccount() ? 'Margin' : 'Cash' }} Account</span>
                    <i ng-class="isMarginAccount() ? 'fa-toggle-on' : 'fa-toggle-off'" class="fa fa-lg st_blue"></i>
                </span>
            </div>

            <div ng-show="isCashAccount()" ng-include src="'/assets/views/dashboard/cash_account.htm'"></div>
            <div ng-if="isMarginAccount()" ng-include src="'/assets/views/dashboard/margin_account.htm'"></div>
        </div>
    </div>
</div>
