<div class="col-md-12 portfolio_button_panel">
    <div class="col-md-3">
        <button class="btn btn-default refresh_button"
                ng-click="initDash()"
                title="Refresh the dashboard">
            <i class="fa fa-refresh" ng-hide="isRefreshing"></i>
            <img src="/images/status/loading16.gif" ng-show="isRefreshing"> Refresh
        </button>
    </div>

    <div class="col-md-9">
        <div class=" pull-right">
            <button class="btn btn-default new_order_button indent"
                    ng-click="popupNewOrderDialog(contest.contestID, userProfile.userID, selectedSymbol)"
                    title="Create a new order">
                <i class="fa fa-cart-plus"></i> Order
            </button>

            <button class="btn btn-default perks_button indent"
                    ng-click="popupPerksDialog(contest.contestID, userProfile.userID)"
                    title="Purchase new perks">
                <i class="fa fa-gift"></i> Perks
            </button>
        </div>
    </div>
</div>
