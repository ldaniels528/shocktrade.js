<div ng-class="getRankCellClass('join')" ng-show="userProfile.userID">
    <div lass="pull-left" style="display: inline">
        <div class="pull-left" style="display: inline">
            <avatar id="{{ userProfile.userID }}" class="avatar-45"></avatar>
        </div>
        <div class="pull-left" style="display: inline; width: 60%">
            <div>
                <img ng-src="/images/status/{{ isOnline(userProfile.userID) ? 'greenlight' : 'offlight' }}.png">
                <span ng-class="'rank_' + getJoiningPlayerRank(userProfile.username, contest.startingBalance)">{{ getJoiningPlayerRank(userProfile.username, contest.startingBalance) }}</span>
                <span class="null">&#8212;</span>
                <span class="st_text_color" ng-click="showGamerCard(userProfile.name)">{{ userProfile.username }}</span>
            </div>
            <div>
                <span class="positive">$ {{ contest.startingBalance | number: 2 }}</span>
            </div>
        </div>
    </div>
    <div class="pull-right" style="display: inline" ng-show="contest.status != 'CLOSED'">
        <span ng-click="joinContest(contest.contestID)" class="clickable"
              title="Join this game"
              style="margin-right: 6px; color: #ee7700; font-weight: bold">
            <i ng-hide="isJoining" class="fa-2x fa fa-user-plus"></i> <img ng-show="isJoining" src="/images/status/loading16.gif">
        </span>
    </div>
    <br style="clear: both">
</div>
