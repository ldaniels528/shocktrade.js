<script type="text/ng-template" id="new_game_dialog.htm">
    <div class="modal-header" style="background: #ffff00; border-top-left-radius: 8px; border-top-right-radius: 8px">
        <h4 style="color: #345688">Create New Game</h4>
    </div>
    <div class="modal-body">
        <table style="width: 100%">
            <tr>
                <td class="gs_left" colspan="2">
                    <label for="name" style="font-weight: bold;">Game Title</label>
                    <input id="name" class="form-control col-md-12" ng-model="form.name" placeholder="Enter the name of the game here">
                </td>
            </tr>
            <tr>
                <td class="gs_left">
                    <label for="startingBalance" style="font-weight: bold;">Starting Balance</label>
                    <select id="startingBalance" class="form-control"
                            ng-model="form.startingBalance">
                        <option ng-repeat="bal in startingBalances" value="{{ bal }}">${{ bal | number }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="gs_left">
                    <input id="levelCapAllowed" type="checkbox" ng-model="form.levelCapAllowed">
                    <label for="levelCapAllowed"><img src="/assets/images/objects/friend_delete.png"> Level Cap (by Rank)</label>
                </td>
                <td class="gs_left">
                    <input id="perksAllowed" type="checkbox" ng-model="form.perksAllowed">
                    <label for="perksAllowed"><img src="/assets/images/objects/gift.png"> Perks Allowed</label>
                </td>
            </tr>
            <tr ng-hide="!form.levelCapAllowed">
                <td colspan="2">
                    <select class="form-control" ng-model="form.levelCap" ng-controller="RewardsCtrl">
                        <option ng-repeat="level in levels" value="{{ level.number }}">{{ level.number + ': ' + level.description }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="gs_left">
                    <input id="restrictionEnabled" type="checkbox" ng-model="form.restrictionEnabled">
                    <label for="restrictionEnabled"><img src="/assets/images/objects/protected.png"> Access Restrictions</label>
                </td>
            </tr>
            <tr ng-hide="!form.restrictionEnabled">
                <td colspan="2">
                    <select class="form-control" ng-model="form.restriction">
                        <option ng-repeat="r in restrictionTypes" value="{{ r }}">{{ r }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="new_game" style="margin-top: 10px" ng-click="create()">Create Game</button>
                    <button class="cancel_button" style="float: right; margin-top: 10px" ng-click="cancel()">Cancel</button>
                </td>
            </tr>
        </table>
    </div>
</script>
