<div class="inline pull-left">
    <avatar id="{{ userProfile.userID }}" class="avatar-75"></avatar>
</div>
<div class="inline">
    <div class="col-md-4">
        <input class="symbol_input_text_field form-control"
               style="border-radius: 4px 4px 4px 4px; height: 100%; margin-bottom: 4px"
               type="text"
               ng-model="searchTerm"
               placeholder="&#xf002; Filter by Game Title">
    </div>

    <div class="col-md-9">
        <span class="col-md-2">
            <i ng-class="'fa fa-toggle-' + (searchOptions.invitationOnly ? 'on' : 'off')"
               ng-click="searchOptions.invitationOnly = !searchOptions.invitationOnly"
               class="clickable"></i>
            <i class="fa fa-lock"></i> Invitation-Only
        </span>

        <span class="col-md-2">
            <i ng-class="'fa fa-toggle-' + (searchOptions.robotsAllowed ? 'on' : 'off')"
               ng-click="searchOptions.robotsAllowed = !searchOptions.robotsAllowed"
               class="clickable"></i>
            <i class="fa fa-android"></i> Robots Allowed
        </span>

        <span class="col-md-2">
            <i ng-class="'fa fa-toggle-' + (searchOptions.continuousMode ? 'on' : 'off')"
               ng-click="searchOptions.continuousMode = !searchOptions.continuousMode"
               class="clickable"></i>
            <i class="fa fa-refresh"></i> Continuous Market
        </span>
    </div>

    <div class="col-md-9">
    <span class="col-md-2">
        <i ng-class="'fa fa-toggle-' + (searchOptions.perksAllowed ? 'on' : 'off')"
           ng-click="searchOptions.perksAllowed = !searchOptions.perksAllowed"
           class="clickable"></i>
        <i class="fa fa-gift"></i> Perks Allowed
    </span>

        <span class="col-md-2">
        <i ng-class="'fa fa-toggle-' + (searchOptions.activeOnly ? 'on' : 'off')"
           ng-click="searchOptions.activeOnly = !searchOptions.activeOnly"
           class="clickable"></i>
        <i class="fa fa-gears"></i> Started
    </span>

        <span class="col-md-2">
        <i ng-class="'fa fa-toggle-' + (searchOptions.friendsOnly ? 'on' : 'off')"
           ng-click="searchOptions.friendsOnly = !searchOptions.friendsOnly"
           class="clickable"></i>
        <i class="fa fa-users"></i> Friends-Only
    </span>
    </div>

    <div class="col-md-9">
    <span class="col-md-6">
            <i ng-class="'fa fa-toggle-' + (searchOptions.levelCapAllowed ? 'on' : 'off')"
               ng-click="searchOptions.levelCapAllowed = !searchOptions.levelCapAllowed"
               class="clickable"></i>
        <i class="fa fa-user-times"></i> Level-Cap (by rank)

        <select ng-show="searchOptions.levelCapAllowed"
                ng-model="searchOptions.levelCap"
                style="margin-left: 16px">
            <option value="">-- None --</option>
            <option ng-repeat="level in levels"
                    value="{{ level.number }}">{{ level.number + ': ' + level.description }}</option>
        </select>
    </span>
    </div>

    <div>
        <button class="btn btn-default st_button" ng-click="contestSearch(searchOptions)">
            <i class="fa fa-search"></i> Search
        </button>
    </div>

</div>
<br style="clear: both"/>
