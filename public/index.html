<!DOCTYPE html>
<html ng-app="shocktrade">
<head>
	<title>ShockTrade: Stock Trading Simulation</title>
	<meta charset='utf-8'>
	<meta name="keywords" content="stock game, investment game, research, investing, trading, stock, stocks, bonds, fixed income, mutual funds, etf, options, futures, IRAs, roll over 401k, retirement, Roth IRA, online trading, stock quotes, mobile trading, active trader, etrade pro, managed investments, etrade" />
	<link href="images/favicon.png" type="image/png" rel="shortcut icon">

    <!-- Bower Stylesheets -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen">
    <link href="/bower_components/AngularJS-Toaster/toaster.min.css" type="text/css" rel="stylesheet" media="screen">

    <!-- Local Stylesheets -->
    <link href="stylesheets/about.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/common.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/connect.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/awards.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/chat.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/exposure.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/perks.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/play.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/portfolio.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/lobby.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/dashboard/statistics.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/exchanges.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/key_statistics.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/news.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/quotes.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/research.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/sector_industry.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/discover/trading_history.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/explore.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/icons.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/index.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/posts.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/profile.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/sessions.css" type="text/css" rel="stylesheet" media=screen>
</head>

<body ng-controller="MainController" ng-cloak ng-init="mainInit()">
    <toaster-container toaster-options="{'position-class':'toast-container','time-out':3000, 'close-button':true}">
    </toaster-container>

    <!-- main view -->
    <div class="row">
        <div ng-include src="'/views/app/information_bar.html'"></div>
        <div class="col-md-1" style="width: 60px">
            <div ng-include src="'/views/app/navigation_bar.html'"></div>
        </div>
        <div class="col-md-11 pull-left" ng-view ng-cloak></div>
    </div>
    <div style="display: none" id="fb-root"></div>

    <div ng-include src="'/views/templates/compose_message.html'"></div>
    <div ng-include src="'/views/templates/invite_player.html'"></div>
    <div ng-include src="'/views/templates/new_game.html'"></div>
    <div ng-include src="'/views/templates/new_order.html'"></div>
    <div ng-include src="'/views/templates/news_quote.html'"></div>
    <div ng-include src="'/views/templates/perks.html'"></div>
    <div ng-include src="'/views/templates/reactive_search.html'"></div>
    <div ng-include src="'/views/templates/sign_in.html'"></div>
    <div ng-include src="'/views/templates/sign_up.html'"></div>
    <div ng-include src="'/views/templates/symbol_lookup.html'"></div>
    <div ng-include src="'/views/templates/transfer_funds.html'"></div>

    <!-- Bower JS libraries -->
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-md5/angular-md5.js" type="text/javascript"></script>
    <script src="/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/bower_components/AngularJS-Toaster/toaster.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="/bower_components/d3/d3.min.js" type="text/javascript"></script>
    <script src="/bower_components/nvd3/build/nv.d3.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.min.js" type="text/javascript"></script>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

    <!-- Local/Scala.js Resources -->
    <script src="javascripts/shocktrade-angularjs-fastopt.js" type="text/javascript"></script>
</body>
</html>
